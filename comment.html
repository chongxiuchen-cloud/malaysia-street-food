<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharing is Caring</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #7B3F00; /* Chocolate brown */
            color: #FFF;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #FFD700; /* Gold color for contrast */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .post-form {
            background-color: rgba(139, 69, 19, 0.7); /* SaddleBrown with transparency */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #FFF8DC; /* Cornsilk */
            font-size: 1rem;
        }
        
        .image-upload {
            margin-bottom: 15px;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }
        
        button {
            background-color: #D2691E; /* Chocolate */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #A0522D; /* Sienna */
        }
        
        .posts-container {
            margin-top: 20px;
        }
        
        .post {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            word-wrap: break-word;
        }
        
        .post-text {
            margin-bottom: 10px;
        }
        
        .post-image {
            max-width: 20%;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .post-date {
            font-size: 0.8rem;
            color: #DDD;
            margin-top: 10px;
        }
        
        .no-posts {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sharing is Caring</h1>
            <p>Share your thoughts and images with the community!</p>
        </header>
        
        <div class="post-form">
            <h2>Create a Post</h2>
            <textarea id="postText" placeholder="What's on your mind?"></textarea>
            
            <div class="image-upload">
                <input type="file" id="imageUpload" accept="image/*">
                <img id="imagePreview" class="image-preview">
            </div>
            
            <button id="postButton">Share Post</button>
        </div>
        
        <div class="posts-container" id="postsContainer">
            <!-- Posts will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const postText = document.getElementById('postText');
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const postButton = document.getElementById('postButton');
            const postsContainer = document.getElementById('postsContainer');
            
            // Display image preview when an image is selected
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                }
            });
            
            // Load posts from local storage when page loads
            loadPosts();
            
            // Handle post submission
            postButton.addEventListener('click', function() {
                const text = postText.value.trim();
                const image = imagePreview.src;
                
                if (text !== '' || image !== '') {
                    // Create post object
                    const post = {
                        text: text,
                        image: image !== '' ? image : null,
                        date: new Date().toLocaleString()
                    };
                    
                    // Save to local storage
                    savePost(post);
                    
                    // Add to displayed posts
                    addPostToPage(post);
                    
                    // Clear form
                    postText.value = '';
                    imageUpload.value = '';
                    imagePreview.style.display = 'none';
                    imagePreview.src = '';
                } else {
                    alert('Please add some text or an image to your post!');
                }
            });
            
            function savePost(post) {
                // Get existing posts from local storage
                let posts = JSON.parse(localStorage.getItem('posts')) || [];
                
                // Add new post
                posts.push(post);
                
                // Save back to local storage
                localStorage.setItem('posts', JSON.stringify(posts));
            }
            
            function loadPosts() {
                // Get posts from local storage
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                
                // Clear posts container
                postsContainer.innerHTML = '';
                
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<div class="no-posts">No posts yet. Be the first to share!</div>';
                    return;
                }
                
                // Add each post to the page (in reverse order to show newest first)
                posts.slice().reverse().forEach(addPostToPage);
            }
            
            function addPostToPage(post) {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                
                let postHTML = '';
                
                if (post.text) {
                    postHTML += `<div class="post-text">${post.text}</div>`;
                }
                
                if (post.image) {
                    postHTML += `<img src="${post.image}" class="post-image" alt="Post image">`;
                }
                
                postHTML += `<div class="post-date">Posted on ${post.date}</div>`;
                
                postElement.innerHTML = postHTML;
                postsContainer.prepend(postElement);
            }
        });
    </script>
</body>
</html>
